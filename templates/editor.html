<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑新闻</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.2rem;
        }
        .actions {
            display: flex;
            gap: 1rem;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .editor-container {
            flex: 1;
            position: relative;
        }
        .CodeMirror {
            height: 100% !important;
            font-size: 16px;
        }
        .filename-container {
            background: #34495e;
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
        }
        .filename-container label {
            color: white;
            margin-right: 10px;
            font-weight: bold;
        }
        .filename-container input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            width: 200px;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .actions {
                width: 100%;
                justify-content: center;
            }
            .btn {
                padding: 0.7rem 1rem;
                font-size: 1.1rem;
            }
            .CodeMirror {
                font-size: 14px;
            }
            .filename-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .filename-container input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>编辑新闻</h1>
        <div class="actions">
            <button class="btn" onclick="saveContent()">保存</button>
            <a href="/" class="btn btn-secondary">返回列表</a>
        </div>
    </div>
    <div class="filename-container">
        <label for="filename-input">文件名:</label>
        <input type="text" id="filename-input" value="{{ filename }}" placeholder="YYYYMMDD">
    </div>
    <div class="editor-container">
        <textarea id="editor">{{ content }}</textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'markdown',
            theme: 'monokai',
            lineNumbers: true,
            lineWrapping: true,
            autofocus: true,
            indentUnit: 4,
            tabSize: 4,
            scrollbarStyle: null,
            viewportMargin: Infinity
        });

        async function saveContent() {
            const content = editor.getValue();
            const filename = document.getElementById('filename-input').value;
            
            if (!filename) {
                alert('请输入有效的文件名');
                return;
            }
            
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename, content, original_filename: '{{ filename }}' })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('保存成功');
                    window.location.href = '/';
                } else {
                    alert(data.message || '保存失败');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('保存失败');
            }
        }
    </script>
</body>
</html>
