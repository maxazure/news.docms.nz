<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="50" width="500" height="300" rx="10" ry="10" fill="#282c34"/>
  <rect x="50" y="50" width="500" height="30" rx="10" ry="10" fill="#3a404d"/>
  <circle cx="70" cy="65" r="8" fill="#ff5f56"/>
  <circle cx="90" cy="65" r="8" fill="#ffbd2e"/>
  <circle cx="110" cy="65" r="8" fill="#27c93f"/>

  <!-- Terminal content -->
  <text x="70" y="120" font-family="monospace" font-size="20" fill="#abb2bf">&gt; ask AI "generate code"</text>
  <text x="70" y="150" font-family="monospace" font-size="20" fill="#61afef">AI: Generating Python script...</text>
  <text x="70" y="180" font-family="monospace" font-size="20" fill="#abb2bf">def factorial(n):</text>
  <text x="90" y="210" font-family="monospace" font-size="20" fill="#abb2bf">  if n == 0:</text>
  <text x="110" y="240" font-family="monospace" font-size="20" fill="#abb2bf">    return 1</text>
  <text x="90" y="270" font-family="monospace" font-size="20" fill="#abb2bf">  else:</text>
  <text x="110" y="300" font-family="monospace" font-size="20" fill="#abb2bf">    return n * factorial(n-1)</text>

  <!-- Simple AI brain/concept -->
  <circle cx="300" cy="200" r="40" fill="none" stroke="#e5c07b" stroke-width="3"/>
  <line x1="270" y1="180" x2="330" y2="220" stroke="#e5c07b" stroke-width="2"/>
  <line x1="270" y1="220" x2="330" y2="180" stroke="#e5c07b" stroke-width="2"/>

  <!-- Abstract lines for AI processing -->
  <polyline points="150,350 200,300 250,350 300,300 350,350 400,300 450,350" fill="none" stroke="#c678dd" stroke-width="2"/>
</svg>