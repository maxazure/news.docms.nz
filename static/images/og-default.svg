<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <text x="600" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="white">news.docms.nz</text>
  <text x="600" y="370" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">科技新闻平台</text>

  <!-- Newspaper icon -->
  <g transform="translate(560, 420)">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="white" opacity="0.9"/>
    <line x1="10" y1="20" x2="70" y2="20" stroke="#3B82F6" stroke-width="4"/>
    <line x1="10" y1="35" x2="70" y2="35" stroke="#E2E8F0" stroke-width="2"/>
    <line x1="10" y1="45" x2="60" y2="45" stroke="#E2E8F0" stroke-width="2"/>
    <line x1="10" y1="55" x2="65" y2="55" stroke="#E2E8F0" stroke-width="2"/>
    <line x1="10" y1="65" x2="50" y2="65" stroke="#E2E8F0" stroke-width="2"/>
    <line x1="10" y1="80" x2="70" y2="80" stroke="#E2E8F0" stroke-width="2"/>
  </g>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
  </defs>
</svg>
