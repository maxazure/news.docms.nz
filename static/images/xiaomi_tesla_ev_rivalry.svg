<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid for tech feel -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 L 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>

  <!-- Xiaomi Car (Stylized SU7) -->
  <path d="M100 250 L120 200 L280 200 L300 250 Z" fill="#FF6700" stroke="#333" stroke-width="2"/>
  <rect x="120" y="250" width="160" height="50" fill="#FF6700" stroke="#333" stroke-width="2"/>
  <circle cx="150" cy="300" r="20" fill="#333"/>
  <circle cx="250" cy="300" r="20" fill="#333"/>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">MI</text>

  <!-- Tesla Car (Stylized Model 3) -->
  <path d="M500 250 L520 200 L680 200 L700 250 Z" fill="#CC0000" stroke="#333" stroke-width="2"/>
  <rect x="520" y="250" width="160" height="50" fill="#CC0000" stroke="#333" stroke-width="2"/>
  <circle cx="550" cy="300" r="20" fill="#333"/>
  <circle cx="650" cy="300" r="20" fill="#333"/>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">T</text>

  <!-- Xiaomi Stock Chart (Upward) -->
  <polyline points="100,150 150,120 200,100 250,80 300,50" fill="none" stroke="#27c93f" stroke-width="4"/>
  <polygon points="100,150 150,120 200,100 250,80 300,50 300,150 100,150" fill="#27c93f" opacity="0.3"/>

  <!-- Tesla Stock Chart (Downward) -->
  <polyline points="500,50 550,80 600,100 650,120 700,150" fill="none" stroke="#ff5f56" stroke-width="4"/>
  <polygon points="500,50 550,80 600,100 650,120 700,150 700,50 500,50" fill="#ff5f56" opacity="0.3"/>

  <!-- Competition Arrows / Market Shift -->
  <path d="M350 150 L450 250 M350 250 L450 150" stroke="#007aff" stroke-width="3" stroke-dasharray="10,5"/>
  <path d="M400 200 L400 100 M390 110 L400 100 L410 110" fill="none" stroke="#007aff" stroke-width="3"/>
  <path d="M400 200 L400 300 M390 290 L400 300 L410 290" fill="none" stroke="#007aff" stroke-width="3"/>

  <!-- Text Labels -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">小米 (Xiaomi)</text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">特斯拉 (Tesla)</text>
</svg>