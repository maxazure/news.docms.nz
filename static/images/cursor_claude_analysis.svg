<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid for tech feel -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 L 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>

  <!-- Cursor IDE (Laptop/IDE window) -->
  <rect x="80" y="80" width="350" height="250" rx="15" ry="15" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <rect x="95" y="100" width="320" height="180" fill="#282c34" rx="8" ry="8"/>
  <text x="110" y="130" font-family="monospace" font-size="18" fill="#61afef">// Cursor IDE</text>
  <text x="110" y="160" font-family="monospace" font-size="16" fill="#abb2bf">function generateCode() {</text>
  <text x="130" y="185" font-family="monospace" font-size="16" fill="#abb2bf">  AI.suggest();</text>
  <text x="130" y="210" font-family="monospace" font-size="16" fill="#abb2bf">}</text>
  <circle cx="400" cy="100" r="10" fill="#ff5f56"/>

  <!-- Claude Code (Terminal window) -->
  <rect x="450" y="120" width="300" height="200" rx="10" ry="10" fill="#282c34" stroke="#333" stroke-width="2"/>
  <rect x="450" y="120" width="300" height="25" rx="10" ry="10" fill="#3a404d"/>
  <circle cx="465" cy="132" r="6" fill="#ff5f56"/>
  <circle cx="480" cy="132" r="6" fill="#ffbd2e"/>
  <circle cx="495" cy="132" r="6" fill="#27c93f"/>
  <text x="470" y="165" font-family="monospace" font-size="16" fill="#abb2bf">&gt; claude-code fix-bug</text>
  <text x="470" y="190" font-family="monospace" font-size="16" fill="#61afef">AI: Analyzing codebase...</text>
  <text x="470" y="215" font-family="monospace" font-size="16" fill="#abb2bf">Applying patch...</text>

  <!-- AI Brain/Core (Abstract) -->
  <circle cx="400" cy="380" r="30" fill="#007aff" opacity="0.8"/>
  <path d="M380 370 L420 370 L400 400 Z" fill="#007aff" opacity="0.8"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">AI</text>

  <!-- Data Flow / Interaction Lines -->
  <line x1="300" y1="330" x2="380" y2="360" stroke="#007aff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="550" y1="320" x2="420" y2="360" stroke="#007aff" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Competition/Influence Arrows -->
  <path d="M430 200 L450 200 M440 190 L450 200 L440 210" fill="none" stroke="#ff5f56" stroke-width="2"/>
  <path d="M450 240 L430 240 M440 230 L430 240 L440 250" fill="none" stroke="#ff5f56" stroke-width="2"/>

  <!-- Text Labels -->
  <text x="250" y="60" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Cursor IDE</text>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle">Claude Code</text>
</svg>