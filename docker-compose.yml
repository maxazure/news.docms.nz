version: '3.8'

services:
  news-app:
    build: .
    container_name: news-docms
    ports:
      - "8009:8009"
    volumes:
      - ${NEWS_FILE_PATH:-./news}:/app/news
      - ./static:/app/static
      - ./news.db:/app/news.db
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@news.docms.nz}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
